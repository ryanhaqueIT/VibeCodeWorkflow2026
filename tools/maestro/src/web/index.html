<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsive viewport configuration for mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Theme color for browser chrome (address bar, etc.) -->
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: light)" />
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Maestro" />
    <!-- Disable automatic phone/date/address detection -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    <!-- Microsoft/IE specific -->
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- App description -->
    <meta name="description" content="Maestro Web Interface - Remote control for your AI coding assistants" />
    <!-- Mobile app specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Maestro" />
    <!-- PWA manifest for "Add to Home Screen" support -->
    <link rel="manifest" href="./manifest.json" />
    <!-- PWA icons for iOS -->
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/icon-192x192.png" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/icon-72x72.png" />
    <title>Maestro Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-background, #1a1a2e);
        color: var(--color-text-main, #eaeaea);
      }
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--color-text-main, #eaeaea);
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--color-border, #333);
        border-top-color: var(--color-accent, #4a9eff);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
